    {#if label}
    <label>{label}</label> <br> {/if}
    <input class="fw-input" on:change="inputChange(this)" value=value {...props} > 
<style>
:host {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
label{
  width: 64px;
  height: 20px;
  font-size: 12px;
  font-weight: 600;
  line-height: 1.67;
  color: #475867;
}

.fw-input {
  width: 200px;
  height: 32px;
  box-sizing: border-box;
  border: none;
  border:#cfd7df 1px solid;
  box-shadow: inset 0 1px 2px 0 rgba(24, 50, 71, 0.05);
  border-radius: 5px;
  padding: 6px 12px;
 }

.fw-input::placeholder {
  width: 176px;
  height: 20px;
  font-size: 14px;
  line-height: 1.43;
  color: #92a2b1;
 }

 .fw-input:hover
{
border: solid 1px #475867;
}

.fw-input:focus
{
 outline:none;
border: solid 2px #2c5cc5;
}
.fw-input:invalid
{
 border : solid 1px #d72d30;
}
.fw-input:disabled 
{
  pointer-events: none;
  background: #cfd7df;
  cursor : auto;
}
/*Search box input including search icon*/
 input[type="search"]{
  background-image: url("/searchicon.png") ;
  background-repeat: no-repeat;
  background-position: 7px 7px;
  background-size: 20px 20px;
  padding-left: 30px;
 }
</style>

<script>
  export default {
  tag: "fw-input",
  props: ["max","min","pattern","readonly","required","size","step","title","name","id","value","label","disabled","maxlength","placeholder","type","checked"],
  computed: {
      props: state => {
     //  console.log(Object.keys(state));
      // console.log(state)
        Object.keys(state).forEach(key => {
          state[key] = state[key] === "" ? key : state[key];
        });
        return state;
      } 
    },
    methods:{
      inputChange : (ev)=>{
        let inp =  document.querySelector("fw-input")
        inp.value=ev.value;
        inp.setAttribute("value",ev.value)
      },
    }
  };

</script>
